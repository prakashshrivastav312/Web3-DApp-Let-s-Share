<html>

  <meta charset="utf-8" />

</head>

<body>
  <script>
    function launchTransak() {
      let transak = new TransakSDK.default({
        apiKey: '4d83e7f7-37c2-4018-9acc-4507d03bf02e',  // Your API Key
        environment: 'STAGING', // STAGING/PRODUCTION
        hostURL: window.location.origin,
        widgetHeight: '625px',
        widgetWidth: '500px',
        // Examples of some of the customization parameters you can pass
        defaultCryptoCurrency: '[DEFAULT_CRYPTO]', // Example 'ETH'
        walletAddress: '0x7a99CafCc9d161E168a32F3240f4e6F70259f7C1', // Your customer's wallet address
        themeColor: '[COLOR_HEX]', // App theme color
        fiatCurrency: '', // If you want to limit fiat selection eg 'USD'
        email: 'prakashs@nu10.co', // Your customer's email address
        redirectURL: ''
      });
      transak.init();
      // To get all the events
      transak
        .on(transak.ALL_EVENTS, (data) => {
          console.log(data)
        });
      // This will trigger when the user marks payment is made.
      transak.on(transak.EVENTS.TRANSAK_ORDER_SUCCESSFUL, (orderData) => {
        console.log(orderData);
        //transak.close();
      });
    }
    window.onload = function() {
      launchTransak()
    }
  </script>
